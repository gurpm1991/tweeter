<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roberto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Display Tweets CSS -->
    <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/3eb2a9db2d.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <div id="button-container">
        <button class="compose-button">
          <i id="compose-icon" class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose
        </button>
      <div>
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="container-new-tweet">
        <h2 class="title">Compose Tweet</h2>
        <form class="tweets" action="/tweets/" method="POST">
          <textarea class ="tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"></span>
        </form>
      </section>

      <!-- stored tweets container -->
      <section id ="tweets-container">
      </section>

    </main>

  </body>
</html>
